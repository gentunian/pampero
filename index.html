		function createDialogTable( aaDataArray ) {
			console.log(dialogTable);
			if (typeof(dialogTable) !== "undefined") {

			}
			dialogTable = $( '#dialog-datatable' ).dataTable({
				"bJQueryUI": true,/*

				}
				]
			});
			$( '#dialog-datatable tbody' ).delegate( 'tr', 'click', function(){
				var img = $('td img', this);
				if ( dialogTable.fnIsOpen( this )) {
					dialogTable.fnClose( this );
				} else {
					if ( typeof(img.attr('alt')) === "undefined") return;
					var message = img.attr('alt').split(',');
					var cls = 'errorDetails';
					if (message[1].indexOf('ok') != -1) cls = 'okDetails';
					dialogTable.fnOpen( this, getErrorTableHTML( message[0], message[1] ), cls );
				}
			});
		}
		function getErrorTableHTML( statusMessage, errorMessage) {
			var table = '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:1px;">';
			table += '<tr><td><b>'+statusMessage+'</b></td></tr>';
			table += '<tr><td><b>'+errorMessage+'</b></td></tr>';
			table += '</table>';
			return table;
		}
		function wrapDialogWithProgressBar() {
			var divTitle = $('.dialog-title');
			if ($('.progress').remove().length >0)
				$('#dialog-box').prepend(divTitle);
			$( '.dialog-title' ).wrap( '<div class="progress"><div class="bar"/></div>' );
			$( '.dialog-title' ).addClass( 'percent' );
			setDialogProgressPercentage( "0%" )
		}
		function popupDialog( title, message ) {
			var maskHeight = $( document ).height();  
			var maskWidth = $( window ).width();
			var dialogTop =  ( maskHeight/3 ) - ($( '#dialog-box' ).height());  
			var dialogLeft = ( maskWidth/2 ) - ($( '#dialog-box' ).width()/2); 
			$( '#dialog-overlay' ).css({
				height:maskHeight,
				width:maskWidth
			}).show();
			$( '#dialog-box' ).css({
				top:150,
				left:dialogLeft
			}).show();
			setDialogTitle( title );
			setDialogMessage( message );
			setDialogProgressPercentage( "0%" );
		}
		function setDialogTitle( title ) {
			$( '.dialog-title' ).html( title );
		}
		function setDialogMessage( message ) {
			$( '#dialog-message' ).html( '<p><span class="ui-icon ui-icon-alert" style="float: left; margin: 0 7px 20px 0;"></span><p>'+message );
		}
		function setDialogProgressPercentage( percent ) {
			$( '.bar' ).width( percent );
		}
		function setDialogOkStatus( ok ) {
			var okColor = "red";
			if ( ok ) {
				okColor = "green";
			}
			$( '.button' ).css('background-color', okColor);
			$( '.bar' ).css('background-color', okColor);
		}		 
		function pollProgress() {
			var d = new Date();
			$.ajax({
				dataType: 'json',
				url: 'php/poll.php',
				cache: false,
				success: updateDialogProgress
			});
		}
		function updateDialogProgress( data, textStatus, jqXHR ) {
			if ( data == null || data.length == 0) return;
			for(var i = 0; i < data.length; i++) {
				var cmd = data[ i ];
				var icon = $( '#dialog-datatable td img', 0 )[i]; 
				if ( typeof( icon ) === "undefined" ) return;
				icon.alt = "Error ("+cmd.exitCode+"): "+cmd.status;
				if ( cmd.exitCode == 0 ) {
					icon.alt = "Instalado: Sí,"+icon.alt;
					icon.src = 'images/'+progressImages[ 'installOk' ];
				} else {
					errorList.push( cmd );
					icon.alt = "Instalado: No,"+icon.alt;
					icon.src = 'images/'+progressImages[ 'installError' ];
				}
			}
			var progress = data.length/dialogTable.fnGetData().length;
			setDialogTitle('Instalando Componentes... '+data.length+' de '+dialogTable.fnGetData().length+'');
			setDialogProgressPercentage((progress*100)+'%');
		}

		function createSelectOptionsFromArray( id, options , style) {
			var optionTag = '';
			for (var i = 0; i < options.length; i++) {
				optionTag += '<option value="'+options[i]+'">'+options[i]+'</option>';
			}
			return '<select id="'+id+'" style="'+style+'">'+optionTag+'</select>';
		}
		function buildJSON() {
			var tt = TableTools.fnGetInstance( 'table_id' );
			var sData = tt.fnGetSelected();
			var jsonData = [];
			for(var i = 0; i < sData.length; i++) {
				var idx = fTable.fnGetPosition( sData[i] );
				var rowData = fTable.fnGetData( idx );
				jsonData.push({
					id: rowData.id,
					name: rowData.name,
					os: rowData.os,
					arch: $( '#arch', sData[i] ).val(),
					version: $( '#version', sData[i] ).val()
				});
			}
			return jsonData;
		}
		function submitFormCallback() {
			var jsonData = buildJSON();
			var d = new Date();
			$.ajax({
				type: "POST",
				url: 'php/packages.php?command=install', //?_='+d.getTime(),
				cache: false,
				data: {
					jsonArray: jsonData,
					target: $('#hostname').text()
				},
				beforeSend: function( jqXHR, settings ){
					popupDialog("Comenzando instalación...", "ATENCION: No apague el equipo ni recargue la página. Se está realizando la instalación de los paquetes seleccionados. Aguarde a que termine la instalación.");
					wrapDialogWithProgressBar();
					progressPoll = setInterval( pollProgress, 1500 );
					createDialogTable( [] );
					for(var i = 0; i < jsonData.length; i++) {
						$('#dialog-datatable').dataTable().fnAddData( [ jsonData[i].name, progressImages['installing'] ] )
					}
					return true;
				},
				success: function( data, textStatus, jqXHR ) {
					console.log("succces install ajax");
					updateDialogProgress( data, textStatus, jqXHR );
					clearInterval( progressPoll );
					setDialogMessage( 'La instalación terminó. Verifique la lista de abajo. En caso de haber errores seleccione la fila, lea el error y comuníquese con el administrador de sistemas.');
					setDialogTitle( 'Instalación completada.' );
					setDialogOkStatus( errorList.length == 0 );
				},
				dataType: 'json'
			});
			return false;
		}
